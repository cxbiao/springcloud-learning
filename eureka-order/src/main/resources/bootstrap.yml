server:
  port: 8300

eureka:
  client:
    service-url:
      defaultZone: http://bryan:123456@localhost:8763/eureka/
      #表示eureka client间隔多久去拉取服务注册信息，默认为30秒
    registry-fetch-interval-seconds: 30
    #健康检测 默认是关闭的
    healthcheck:
      enabled: true
  instance:
    #服务续约，心跳的时间间隔,默认30s
    lease-renewal-interval-in-seconds: 10
    #如果从前一次发送心跳时间起，90秒没接受到新的心跳，讲剔除服务,默认90s
    lease-expiration-duration-in-seconds: 20
    #设置实例id 每个服务下会有多个实例，这个id是唯一的
    #instance-id: ${spring.application.name}:${server.port}
    #使用ip显示
    prefer-ip-address: true

spring:
  application:
    name: micro-order
  cloud:
    bus:
      refresh:
        enabled: true
      trace:
        enabled: true
    config:
      profile: dev
      #分支
      label: master
      #这种配置是configserver还单机情况，直接连接这个单机服务就行
#      uri: http://localhost:8500/
      discovery:
        #configserver高可用配置
        #开启configserver服务发现功能
        enabled: true
        #服务发现的服务名称
        service-id: config-server
      #如果连接不上获取配置有问题，快速响应失败
      fail-fast: false
      #重试仅限单机情况，要添加retry包
#      retry:
#        #下一间隔时间的乘数，默认是1.1
#        multiplier: 1.1
#        #默认重试的间隔时间，默认1000ms
#        initial-interval: 1000
#        #最大间隔时间，最大2000ms
#        max-interval: 2000
#        #最大重试次数，默认6次
#        max-attempts: 6
  rabbitmq:
    host: 192.168.56.101
    port: 5672
    virtual-host: /
    username: admin
    password: admin



management:
  endpoint:
    health:
      show-details: always
    shutdown:
      enabled: true
  endpoints:
    web:
      exposure:
        include: '*'





